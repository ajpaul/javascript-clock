<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>HTML5 Clock</title>
    <meta name="description" content="Clock">
    <meta name="author" content="Adam Paul">

    <link rel="stylesheet" href="css/styles.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700|Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>

<body>
    <main>
        <section class="clocks">
            <section id="digital" class="digital">
                <div class="digital-clock"></div>
            </section>
            <section id="analog" class="analog">
                <div class="analog-clock">
                    <div class="middle-dot"></div>
                    <div class="hand hand-hour"></div>
                    <div class="hand hand-min"></div>
                    <div class="hand hand-sec"></div>
                </div>
            </section>
        </section>

        <section class="buttons">
            <button class="button b1 button-clicked">DIGITAL</button>
            <button class="button b2">ANALOG</button>
        </section>
    </main>

    <!-- Put our scripts at the end of the body -->
    <script src="js/scripts.js"></script>
    <script src="js/driver.js"></script>
</body>
</html>
